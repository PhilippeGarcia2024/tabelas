<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TABELAS</title>
    
</head>
<body>

    <table>
        <!-- th significa table header -->
        <th>Titulo 1</th>
        <th>Titulo 2</th>
        <th>Titulo 3</th>
        <th>Titulo 4</th>
        <th>Titulo 5</th>
        <th>Titulo 6</th>
        <!-- tr cria uma linha  -->
        <tr>
            <!-- td cria uma coluna dentro da linha de tr -->
            <td>POS 0 - 0 </td>
            <td>POS 0 - 1 </td>
            <td>POS 0 - 2 </td>
            <td>POS 0 - 3 </td>
            <td>POS 0 - 4 </td>
            <td>POS 0 - 5 </td>
        </tr>
        <tr>
            <td>POS 1 - 0 </td>
            <td>POS 1 - 1 </td>
            <td>POS 1 - 2 </td>
            <td>POS 1 - 3 </td>
            <td>POS 1 - 4 </td>
            <td>POS 1 - 5 </td>
        </tr>
        <tr>
            <td>POS 2 - 0 </td>
            <td>POS 2 - 1 </td>
            <td>POS 2 - 2 </td>
            <td>POS 2 - 3 </td>
            <td>POS 2 - 4 </td>
            <td>POS 2 - 5 </td>
        </tr>
        <tr>
            <td>POS 3 - 0 </td>
            <td>POS 3 - 1 </td>
            <td>POS 3 - 2 </td>
            <td>POS 3 - 3 </td>
            <td>POS 3 - 4 </td>
            <td>POS 3 - 5 </td>
        
    </table>
    
</body>
</html>
